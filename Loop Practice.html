<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <H1> Hello Loops!</H1>


    <script>
    for (let x=0; x< 11; x++) {
        console.log ("The number is " + x);
    }


    for (let x=5; x<=15; x+=3) {
        
        console.log(x);
    }

    
    for (x=40; x <= 60 ; x+=2) {
        alert(x + "\n");
        
    } 
     
    for (i=100; i>=0; i--){
        console.log(i);
    }
    </script>
</body>
</html>
